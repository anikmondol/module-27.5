<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Functional <span class="text-red-300 font-medium">Baba-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-10">
            <div class="grid grid-cols-1 text-white md:grid-cols-3 gap-4 w-3/4 mx-auto ">
                <div class="bg-green-400 text-center p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 text-center p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 text-center p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section-->
        <section class="mt-10">
            <div class="grid grid-cols-1 gap-4 w-3/4 mx-auto md:grid-cols-2">
                <div class="bg-purple-700 p-8  rounded-lg text-center">
                    <h4 class="text-3xl mb-3 text-white">Please Deposit</h4>

                    <input id="deposit-field" class="w-3/4 mb-3 block px-3 mx-auto text-center" type="text" name="" 
                        placeholder="$ Amount Your Deposit">
                    <button id="btn-deposit"
                        class="bg-lime-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-400">Deposit</button>
                </div>
                <div class="bg-sky-600 p-8 rounded-lg text-center">
                    <h4 class="text-3xl mb-3 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-3/4 mb-3 block px-3 text-center mx-auto" type="text" placeholder="$ Amount Your Withdraw">
                    <button id="btn-withdraw"
                        class="bg-lime-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-400">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
